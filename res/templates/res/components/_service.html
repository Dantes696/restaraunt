<div class="container-xxl py-5">
    <div class="container">
        <div class="row g-4">
            {% for s in services %}
            <div class="col-lg-3 col-sm-6 wow fadeInUp" data-wow-delay="0.1s">
                <div class="service-item rounded pt-3">
                    <div class="p-4">
                        <i class="{{ s.icon }}"></i>
                        <h5>{{ s.title }}</h5>
                        <p>{{ s.description }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</div>
