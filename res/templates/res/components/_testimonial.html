{% load static %}
<div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
    <div class="container">
        <div class="text-center">
            <h5 class="section-title ff-secondary text-center text-primary fw-normal">Testimonial</h5>
            <h1 class="mb-5">Our Clients Say!!!</h1>
        </div>
        <div class="owl-carousel testimonial-carousel">
            {% for f in feedbacks %}
            <div class="testimonial-item bg-transparent border rounded p-4">
                <i class="fa fa-quote-left fa-2x text-primary mb-3"></i>
                <p>{{ f.feedback }}</p>
                <div class="d-flex align-items-center">
                    <img class="img-fluid flex-shrink-0 rounded-circle"
                         src="{{ f.photo.url }}"
                         style="width: 50px; height: 50px;">
                    <div class="ps-3">
                        <h5 class="mb-1">{{ f.name }}</h5>
                        <small>{{ f.profession }}</small>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<div class="container d-flex justify-content-center wow fadeInUp" data-wow-delay="0.5s">
    <div class="col-4">
        <a class="btn btn-primary w-100 py-3" href="{% url 'leave_feedback' %}">Leave feedback</a>
    </div>
</div>
